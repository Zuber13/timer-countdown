<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="timer-controler">
                <div class="btns">
                    <button data-time="20" class="buttons">20 SECS</button>
                    <button data-time="300" class="buttons">WORK 5</button>
                    <button data-time="900" class="buttons">QUICK 15</button>
                    <button data-time="1200" class="buttons">SNACK 20</button>
                    <button data-time="3600" class="buttons">LUNCH BREAK</button>
                </div>
                <form name='customForm' id="custom" autocomplete="off">
                    <input type="text" name="minutes" placeholder="Enter minutes">
                </form>
            </div>

            <div class="time-content">
                <h1 class="timeLeft"></h1>
                <p class="display-end-time"></p>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
